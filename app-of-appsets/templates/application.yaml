apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-appsets
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
    {{- range $labelName, $label := .Values.labels }}
    - helm:
        parameters:
          - name: {{ $label.keyName }}
            value: {{ $label.keyValue | quote }}
        valueFiles:
          - {{ $labelName }}.yaml
      repoURL: https://github.com/DavidDaskalo/distributed-argocd-demo.git
      targetRevision: main
      path: environments/{{ $label.keyName }}
    {{- end}}
